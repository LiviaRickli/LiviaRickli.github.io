<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-touch.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald|Pacifico|Josefin+Sans&subset=latin,latin-ext">
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio Livia Rickli</title>
</head>		
<body ng-controller="workCtrl">
<div ng-show="showMenu" class="overlay fade" ng-click="showMenu=false"></div>
<header id="home">
	<div class="dummy-nav"></div>
	<nav>
		<h1 class="nav-title">&nbsp;Livia Rickli&nbsp;</h1>
		<button class="c-hamburger c-hamburger--htx" ng-click="showMenu=!showMenu" ng-class="{isactive:showMenu}">
			<span>toggle menu</span>
		</button>
		<ul id="menu" ng-show="showMenu" class="slideIn" ng-click="showMenu=!showMenu" >
  			<li><a href="web.html">Web design</a></li>
			<li><a href="app.html">App design</a></li>
			<li><a href="print.html">Print design</a></li>
  			<li><a href="about.html">About</a></li>
		</ul>
		<ul class="menu-static">
  			<li><a href="web.html">Web design</a></li>
			<li><a href="app.html">App design</a></li>
			<li><a href="print.html">Print design</a></li>
  			<li><a href="about.html">About</a></li>
		</ul>
	</nav>
</header>
<main id="main-work">
<section id="home">
	<div>
		<div class="work-container work-container-image" ng-swipe-right="prev()" ng-swipe-left="next()">
			<div class="work-philips">
				<a ng-click="next()"><div class="image-work" ng-class="contentItem.classname"></div></a>
			</div>	
		</div>
		<div class="work-container">
				<div class="work-container-text text-box-work">
					<h2>{{contentItem.title}}</h2>
					<p class="second-title">{{contentItem.subtitle}}</p>
					<p class="text-work-items">{{contentItem.text}}</p>
					<p class="text-work-items">{{contentItem.text1}}</p>
					<p class="text-work-items" id="work-text2">{{contentItem.text2}}</p>
				</div>
		</div>
	</div>
	<div class="go-left">
  		<a href="#"><img src="images/arrow2.png" alt="left-arrow" class="arrow arrow-left" ng-click="prev()"></a>
	</div>
	<div class="go-right">
  		<a href="#"><img src="images/arrow3.png" alt="right-arrow" class="arrow" ng-click="next()"></a>
	</div>
</section>
</main>
</body>
</html>
